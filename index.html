<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/4ffb7b99c8.js" crossorigin="anonymous"></script>
        <title>Oh my food</title>
    </head>

    <body>
        <div class="loadcontent">
            <div class="loading"></div>
        </div> 
        <div class="blocpage">
            <!-- Header -->
            <header>
                <div class="logo">
                    <img class="logo" src="images/logo/ohmyfood.png" alt="logo">
                </div>
<!-- Localisation -->
                <div class="searchbar">
                    <span class="searchbaricon"><i class="fas fa-map-marker-alt"></i></span>
                    <div><input class="searchform" type="search" placeholder="Paris, Belleville"></div>
                </div>
<!-- En tete de page -->
                <div class="header">
                    <h1>Réservez le menu qui vous convient</h1>
                    <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                        <div class="explore">
                            <button class="submitinput">
                                <span class="submitinputtext">Explorer nos restaurants</span>
                            </button>
                        </div>
                </div>
            </header>
<!-- Main -->
       <main class="main">
<!-- Fonctionnement -->
        <h2>Fonctionnement</h2>
        <button class="choice">
            <div class="choiceframe">
                <i class="fas fa-mobile-alt"></i>
            <span class="choicetext">Choisissez un restaurant</span>
            </div>
        </button>
        <button class="composed">
            <div class="composedframe">
                <i class="fas fa-list"></i>
            <span class="composedtext">Composez votre menu</span>
            </div>
        </button>
        <button class="taste">
            <div class="tasteframe">
                <i class="fas fa-store"></i>
            <span class="tastetext">Dégustez au restaurant</span>
            </div>
        </button>
       </main> 
        </div>
       
    </body>

    <footer>

    </footer>
</html>
